<!DOCTYPE html>
<html lang="en">
    <center>
<head>
    <title>Project Calculator</title>
     <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="inputField"><br>
        <button id="1" class="btn btn-danger">1</button>
        <button id="2" class="btn  btn-danger">2</button>
        <button id="3" class="btn  btn-danger">3</button>
        <button id="*" class="btn btn-danger">&times</button><br>
        <button id="4" class="btn btn-danger">4</button>
        <button id="5" class="btn btn-danger">5</button>
        <button id="6" class="btn btn-danger">6</button>
        <button id="/" class="btn btn-danger">&divide;</button><br>
        <button id="7" class="btn btn-danger">7</button>
        <button id="8" class="btn btn-danger">8</button>
        <button id="9" class="btn btn-danger">9</button>
        <button id="result" class="btn btn-danger">=</button><br>
        <button id="+" class="btn btn-danger">+</button>
        <button id="0" class="btn btn-danger">0</button>
        <button id="-" class="btn btn-danger">-</button>
        <button id="." class="btn btn-danger">. </button><br>
        <button id="delButton" class="btn btn-danger">Clear All</button>
        <button id="backspaceButton" class="btn btn-danger">⌫</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</body>
</center>
</html>
